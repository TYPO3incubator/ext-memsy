<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="SystemEmail" />

<f:section name="Title"><f:translate key="email.membershipActivated.title" /></f:section>

<f:section name="Main">
      <p>
            <f:translate key="email.main.salutation" arguments="{0: '{member.firstName} {member.lastName}'}" />,
      </p>

      <p>
            <f:translate key="email.membershipActivated.main.body"/>
      </p>
      <f:if condition="{member.sepaDebtorMandateSignDate}">
            <f:then>
                  <f:translate key="email.membershipActivated.main.transfer"/><br/>
                  <f:translate key="payment-reason"/>: {sitesets.memberManagement.organization.paymentInformation.paymentReason}<br/>
                  <f:translate key="payment-amount"/>: {member.membership.price -> f:format.currency(currencySign: 'â‚¬')}<br/>
                  <f:translate key="iban"/>: {sitesets.memberManagement.organization.paymentInformation.iban}<br/>
                  <f:translate key="bic"/>: {sitesets.memberManagement.organization.paymentInformation.bic}
            </f:then>
            <f:else>
                  <f:translate key="email.membershipActivated.main.sepa"/>
            </f:else>
      </f:if>
</f:section>

</html>
