<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="SystemEmail" />

<f:section name="Title"><f:translate key="email.newMembership.title" /></f:section>

<f:section name="Main">
    <style type="text/css">
        .bodyContainer .textContent p .button {
            margin: 10px 0;
            padding: 7px 10px;
            color: white;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
        }
    </style>

    <p>
        <f:translate key="email.newMembership.main.body"/>
    </p>

    <f:variable name="backendLink">
        <f:be.uri route="member_management" referenceType="share"/>
    </f:variable>

    <f:variable name="linkBackgroundColor">
        {f:if(condition: typo3.systemConfiguration.backend.loginHighlightColor, then: typo3.systemConfiguration.backend.loginHighlightColor, else: '#ff8700')}
    </f:variable>

    <p>
        <a href="{backendLink}" class="button" style="background: {linkBackgroundColor}">
            <f:translate key="email.newMembership.main.button"/>
        </a>
    </p>
    <br />
    <p>
        <small>
            <f:translate key="email.main.button.information"/>
            <a href="{backendLink}">{backendLink}</a>
        </small>
    </p>
</f:section>

</html>
