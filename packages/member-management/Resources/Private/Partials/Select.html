<div class="mb-3">
    <label for="{id}" class="form-label">{f:translate(key:id)}<f:if condition="!{required}"> <small>{f:translate(key: 'input-optional')}</small></f:if></label>
    <input type="{type}" class="form-control" id="{id}" name="{name}" {f:if(condition: required, then:"required")}/>
</div>
